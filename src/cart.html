<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras - Jardinagem</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="images/logo.png" alt="Jardinagem Logo">
            <span>Jardinagem.com</span>
        </div>
        <nav>
            <a href="home.html">Início</a>
            <a href="#">Salvos</a>
            <a href="#">Compras</a>
            <a href="#">Perfil</a>
            <a href="#">Histórico de compras</a>
            <a href="#">Contato</a>
            <a href="#">Configurações</a>
        </nav>
    </div>
    <div class="main-content">
        <header>
            <input type="text" placeholder="Buscar Produto">
            <div class="header-icons">
                <button class="login-btn">Login</button>
                <a href="#"><img src="images/ordembusca.png" alt="Icon 1"></a>
                <a href="#"><img src="images/mensagem.png" alt="Icon 2"></a>
                <a href="#"><img src="images/sino.png" alt="Icon 3"></a>
            </div>
        </header>
        <section class="cart">
            <h2>Carrinho de Compras</h2>
            <div class="cart-items">
                <div class="cart-item">
                    <img src="images/husqvarna.jpg" alt="Motosserra Husqvarna 272XP">
                    <div class="item-info">
                        <h3>Motosserra Husqvarna 272XP</h3>
                        <p>Preço: R$ 1000,00</p>
                        <div class="quantity-control">
                            <button>-</button>
                            <span>1</span>
                            <button>+</button>
                        </div>
                    </div>
                    <button class="remove-item-btn">Remover</button>
                </div>
                <div class="cart-item">
                    <img src="images/husqvarna.jpg" alt="Motosserra Stihl MS 251">
                    <div class="item-info">
                        <h3>Motosserra Stihl MS 251</h3>
                        <p>Preço: R$ 1200,00</p>
                        <div class="quantity-control">
                            <button>-</button>
                            <span>2</span>
                            <button>+</button>
                        </div>
                    </div>
                    <button class="remove-item-btn">Remover</button>
                </div>
            </div>
            <div class="cart-summary">
                <p>Total: R$ 3400,00</p>
                <button class="checkout-btn">Finalizar Compra</button>
            </div>
        </section>
    </div>
    <script src="js/controller/cartController.js"></script>
</body>
</html>
