<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Nova Conta - Jardinagem</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <img src="images/logo.png" alt="Jardinagem Logo">
        </div>
        <h1>JARDINAGEM.COM</h1>
        <p>Registrar nova conta</p>
        <form>
            <div class="input-group-register">
                <span class="icon">&#128100;</span>
                <input type="text" placeholder="Nome Completo" required>
            </div>
            <div class="input-group-register">
                <span class="icon">&#9993;</span>
                <input type="email" placeholder="Email" required>
            </div>
            <div class="input-group-register">
                <span class="icon">&#128222;</span>
                <input type="tel" placeholder="Telefone" required>
            </div>
            <div class="input-group-register">
                <span class="icon">&#127758;</span>
                <input type="text" placeholder="País" required>
            </div>
            <div class="input-group-register">
                <span class="icon">&#127970;</span>
                <input type="text" placeholder="Estado" required>
            </div>
            <div class="input-group-register">
                <span class="icon">&#127968;</span>
                <input type="text" placeholder="Cidade" required>
            </div>
            <div class="input-group-register">
                <span class="icon">&#128204;</span>
                <input type="text" placeholder="CEP" required>
            </div>
            <div class="input-group-register">
                <span class="icon">&#128274;</span>
                <input type="password" placeholder="Senha" required>
            </div>
            <div class="input-group-register">
                <span class="icon">&#128274;</span>
                <input type="password" placeholder="Confirmar Senha" required>
            </div>
            <button type="submit" class="register-btn">Registrar</button>
        </form>
        <a href="login.html" class="back-to-login">Já tem uma conta? Volte ao Login</a>
    </div>
    <script src="js/controller/registerController.js"></script>
</body>
</html>
