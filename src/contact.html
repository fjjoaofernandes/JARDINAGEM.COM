<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Jardinagem</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="images/logo.png" alt="Jardinagem Logo">
            <span>Jardinagem.com</span>
        </div>
        <nav>
            <a href="home.html">Início</a>
            <a href="#">Salvos</a>
            <a href="cart.html">Carrinho</a>
            <a href="#">Compras</a>
            <a href="#">Perfil</a>
            <a href="purchase-history.html">Histórico de compras</a>
            <a href="contact.html">Contato</a>
            <a href="#">Configurações</a>
        </nav>
    </div>
    <div class="main-content">
        <header>
            <input type="text" placeholder="Buscar Produto">
            <div class="header-icons">
                <button class="login-btn">Login</button>
                <a href="#"><img src="images/mensagem.png" alt="Icon 2"></a>
                <a href="#"><img src="images/sino.png" alt="Icon 3"></a>
            </div>
        </header>
        <section class="contact">
            <h2>Contato</h2>
            <form>
                <div class="input-group">
                    <span class="icon">&#128100;</span>
                    <input type="text" placeholder="Nome Completo" required>
                </div>
                <div class="input-group">
                    <span class="icon">&#9993;</span>
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <span class="icon">&#128222;</span>
                    <input type="tel" placeholder="Telefone" required>
                </div>
                <div class="input-group">
                    <span class="icon">&#9998;</span>
                    <input type="text" placeholder="Assunto" required>
                </div>
                <div class="input-group">
                    <span class="icon">&#128172;</span>
                    <textarea placeholder="Mensagem" required></textarea>
                </div>
                <button type="submit" class="contact-btn">Enviar</button>
            </form>
        </section>
    </div>
    <script src="js/controller/contactController.js"></script>
</body>
</html>
