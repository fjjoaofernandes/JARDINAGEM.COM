<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha - Jardinagem</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="recovery-container">
        <div class="logo">
            <img src="images/logo.png" alt="Jardinagem Logo">
        </div>
        <h1>JARDINAGEM.COM</h1>
        <p>Recupere sua senha</p>
        <form>
            <div class="input-group">
                <span class="icon">&#128100;</span>
                <input type="email" placeholder="Email" required>
            </div>
            <button type="submit" class="recovery-btn">Enviar</button>
        </form>
        <a href="login.html" class="back-to-login">Voltar ao Login</a>
    </div>
    <script src="js/controller/recoveryController.js"></script>
</body>
</html>
